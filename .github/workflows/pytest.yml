name: PyTest

on:
  pull_request:
  push:
    branches: [main]

env:
  PY_COLORS: 1

jobs:
  pytest-38:
    strategy:
      matrix:
        python-version: ["3.8"]
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: "true"
          cache-suffix: ${{ matrix.python-version }}
          cache-dependency-glob: "pyproject.toml"
      - name: install-reqs
        # Python3.8 is technically at end-of-life, so we don't test everything
        run: uv pip install -e ".[tests, core]" --system
      - name: show-deps
        run: uv pip freeze
      - name: Run pytest
        run: pytest tests --cov=narwhals --cov=tests --cov-fail-under=85 --constructors=pandas,pyarrow,polars[eager],polars[lazy]

  pytest-windows:
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: "true"
          cache-suffix: ${{ matrix.python-version }}
          cache-dependency-glob: "pyproject.toml"
      - name: install-reqs
        # we are not testing pyspark on Windows here because it is very slow
        run: uv pip install -e ".[tests, core, extra, dask, modin, sqlframe]" --system
      - name: show-deps
        run: uv pip freeze
      - name: Run pytest
        run: |
          pytest tests --cov=narwhals --cov=tests --runslow --cov-fail-under=95 --constructors=pandas,pandas[nullable],pandas[pyarrow],pyarrow,modin[pyarrow],polars[eager],polars[lazy],dask,duckdb,sqlframe

  pytest-full-coverage:
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
        os: [ubuntu-latest]
        include:
          - python-version: "3.11"
            polars_streaming: true
    runs-on: ${{ matrix.os }}
    env:
      NARWHALS_POLARS_NEW_STREAMING: ${{ matrix.polars_streaming == true }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: "true"
          cache-suffix: ${{ matrix.python-version }}
          cache-dependency-glob: "pyproject.toml"
      - name: install-reqs
        run: uv pip install -e ".[tests, core, extra, modin, dask, sqlframe]" --system
      - name: install pyspark
        run: uv pip install -e ".[pyspark]" --system
        # PySpark is not yet available on Python3.12+
        if: matrix.python-version != '3.13'
      - name: install ibis
        run: uv pip install -e ".[ibis]" --system
        # Ibis puts upper bounds on dependencies, and requires Python3.10+,
        # which messes with other dependencies on lower Python versions
        if: matrix.python-version == '3.11'
      - name: show-deps
        run: uv pip freeze
      - name: Run pytest
        run: pytest tests --cov=narwhals --cov=tests --cov-fail-under=100 --runslow --all-cpu-constructors
      - name: Run doctests
        # reprs differ between versions, so we only run doctests on the latest Python
        if: matrix.python-version == '3.13'
        run: pytest narwhals/*.py --doctest-modules

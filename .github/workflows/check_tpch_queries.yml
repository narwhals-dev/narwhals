name: Tests for TPCH Queries

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

env:
  PY_COLORS: 1

jobs:
  validate-queries:
    strategy:
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: "true"
          cache-suffix: ${{ matrix.python-version }}
          cache-dependency-glob: "pyproject.toml"
      - name: local-install
        run: |
          uv pip install -U -e ".[dask]" --group core-tests --system
          uv pip install -U --pre duckdb --system
      - name: generate-data
        run: cd tpch && python generate_data.py
      - name: tpch-tests
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'performance')}}
        run: cd tpch && pytest tests/queries_test.py::test_execute_scripts
      - name: tpch-benchmark
        if: ${{ contains(github.event.pull_request.labels.*.name, 'performance')}}
        uses: CodSpeedHQ/action@v3
        with:
          run: |
            uv pip install "numpy<2" pytest-codspeed --system
            cd tpch && pytest tests/queries_test.py::test_benchmark_scripts --codspeed

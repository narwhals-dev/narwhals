name: Tests for TPCH Queries

on:
  pull_request:

env:
  PY_COLORS: 1
  UV_SYSTEM_PYTHON: 1
jobs:
  validate-queries:
    strategy:
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "true"
          cache-suffix: ${{ matrix.python-version }}
          cache-dependency-glob: "pyproject.toml"
      - name: local-install
        run: |
          uv pip install -U -e ".[dask]" --group core-tests
          uv pip install -U duckdb
      - name: generate-data
        run: cd tpch && python generate_data.py
      - name: tpch-tests 
        run: cd tpch && pytest tests

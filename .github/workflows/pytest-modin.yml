name: PyTest Modin constructor

on:
  pull_request:

env:
  PYTEST_ADDOPTS: "--numprocesses=logical"

jobs:

  pytest-modin-constructor:
    strategy:
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: "true"
          cache-suffix: modin-${{ matrix.python-version }}
          cache-dependency-glob: "pyproject.toml"
      - name: install-reqs
        run: uv pip install -e . --group core-tests --system
      - name: install modin
        run: |
          uv pip install -e ".[modin]" --system
      - name: show-deps
        run: uv pip freeze
      - name: Run pytest
        run: pytest tests --constructors modin[pyarrow]
